<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <div class="left">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </div>
                    <div class="right">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#"><img id="appsIcon" src="images/google-app.png"/></a></li>
                        <li><a href="#"><button>Sign In</button></a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <div class="main">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />
            <form action="search" method="post">
                <input type="text" id="query" name="searchQuery" value="Search Google">
                <br/>
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
        <div class="footer">
            <ul>
                <div class="left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                </div>
                <div class="right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </div>
            </ul>
        </div>
    </body>
</html>
